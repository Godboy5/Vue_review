<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <button @click="haha($event,name)">按钮</button>
        <a href="www.baidu.com" @click.prevent="haha($event,name)"></a>
    </div>
    <script type="text/javascript">
        new Vue({
            el:'#root',
            data(){
                return{
                    name:1111
                }
            },
            methods:{
                haha(event,number){
                    console.log(event,number)
                }
            }
        })
    </script>
</body>
</html>
