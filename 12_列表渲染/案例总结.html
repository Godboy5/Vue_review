<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例总结</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <button>年龄加一</button>
        <button>添加性别属性，默认值是:男</button>
        <button>修改性别</button>
        <button>在列表首位添加一个朋友</button>
        <button>修改第一个朋友的名字为：张三</button>
        <button>添加一个爱好</button>
        <button>修改第一个爱好为开车</button>
    </div>
    <script type="text/javascript">
        new Vue({
            el:'#root',
            data(){
                return{
                    student:{
                        name:'tom',
                        age:18,
                        hobby:['抽烟','喝酒','烫头'],
                        friends:[
                            {name:'jerry',age:35},
                            {name:'tony',age:11}
                        ]
                    }
                }
            }
        })
    </script>
</body>
</html>
