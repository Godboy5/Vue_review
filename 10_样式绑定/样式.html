<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式</title>
    <script src="../js/vue.js"></script>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid ;
        }
        .color{
            color: aquamarine;
        }
        .bg{
            background: rgb(185, 31, 31);
        }
    </style>
</head>
<body>
    <div id="root">
            <div class="box" :class="color"></div><br>
            <div class="box" :class="arr"></div><br>
            <div class="box" :class="obj"></div>
            <div class="box" :style="{fontSize:a+'px'}">22222</div>
    </div>
    <script type="text/javascript">
        new Vue({
            el:'#root',
            data(){
                return{
                    color:'color',
                    arr:['box','color','bg'],
                    obj:{
                        box:false,
                        color:false,
                        bg:true
                    },
                    a:50
                }
            },
            methods:{

            },
            computed:{
            },
            watch:{

            }
        })
    </script>
</body>
</html>
